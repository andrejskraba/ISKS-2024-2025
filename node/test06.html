<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pozdrav</title>
</head>
<body>
    <h1>IoT</h1>
    <p>Pozdravljen IoT vmesnik!</p>

    <button id="pošlji-sporočilo" onClick="pošljiSporočilo()">pošljiSporočilo</button>
    <br>
    Sporočilo: <input id="sporočilo" size="50" value="Test">
    <br>

<script>
"use strict"; // modus strict nam omogoča uporabo razredov

let ws = new WebSocket("ws://192.168.2.101:8888"); // ustvarimo povezavo prek spletnega vtičnika WebSocket - povežemo se z node.js preko vrat oz. port-a 8888

function pošljiSporočilo(){ // ob pritisku na gumb pošljiSporočilo se izvede ta funkcija
    let sporočilo = document.getElementById("sporočilo").value; // string iz tekstnega polja html vmesnika
    ws.send(sporočilo); // naše sporočilo "Test" pošljemo preko spletnega vtičnika ws port 8888
}

</script>

</body>
</html>
